_schema-version: 3.3.0
ID: gmaps-app
description: A simple CAP project.
version: 1.0.0
modules:
  - name: gmaps-app-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: gmaps-app-destination
      - name: gmaps-app-db
      - name: gmaps-app-uaa
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: gmaps-app-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: gmaps-app-db
    parameters:
      buildpack: nodejs_buildpack
  - name: gmaps-app-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: gmaps-app-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - routesroutes.zip
          name: routesroutes
          target-path: resources/
  - name: routesroutes
    type: html5
    path: app/routes
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: gmaps-app-approuter
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: gmaps-app-uaa
      - name: gmaps-app-destination
    parameters:
      disk-quota: 256M
      memory: 256M
      keep-existing-routes: true
    build-parameters:
      ignore: ["node_modules/"]
resources:
  - name: gmaps-app-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: gmaps-app-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-name: gmaps-app-xsuaa-service
      path: ./xs-security.json
      config:
        tenant-mode: dedicated
        xsappname: gmaps-app
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
  - name: gmaps-app-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: gmaps-app-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: gmaps-app-html5-service
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
